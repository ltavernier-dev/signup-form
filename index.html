<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Page Title</title>
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/main.js" defer></script>
</head>
<body>
    <div id="left-page">
      <div></div>
      <div class="main-title"></div>
    </div>
    <div id="right-page">
      <div class="presentation-wrapper">
        <p class="p p--presentation"></p>
      </div>
      
      <div class="form-wrapper">
        <form class="form">
          <div class="input-wrapper">
            <div id="input-left">
              <label class="label">First Name
                <input class="input" type="text" name="firstname">
              </label>
             
              <label class="label">Email
                <input class="input" type="email" name="email">
              </label>
             
              <label class="label">Password
                <input class="input" type="password" name="password">
              </label>
            </div>
            <div id="input-right">
              <label class="label">Last Name
                <input class="input" type="text" name="lastname">
              </label>
             
              <label class="label">Phone Number
                <input class="input" type="Text" name="phone">
              </label>
             
              <label class="label">Repeat Password
                <input class="input" type="password" name="password-bis">
              </label>
            </div>
          </div>
          
          <div class="button-wrapper">
            <button class="button">Create Account</button>
          </div>
          
          <div class="login-wrapper">
            <p class="p p--login"> Already have an account ? <a class="a" href="./index.html">Log in<a></p>
          </div>
        </form>
      </div>
    </div>
</body>
</html>
